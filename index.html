<html>

<head>

  <!-- Meta data section -->
  <meta charset="utf-8">
  <meta name="description"
    content="A widget that displays a fibonacci sequence up to user's term count [ also supports multiple operators and different starting numbers ], Using Javascript">
  <meta name="keywords" content="immaculata, icd2o">
  <meta name="author" content="Atri Sarker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
  <link rel="manifest" href="./fav_index/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Title -->
  <title>Fibonacci Frenzy in JS</title>
</head>

<body>

  <!-- Script -->
  <script defer src="./js/script.js"></script>

  <!-- Header -->
  <h1>Fibonacci Frenzy in JS</h1>

  <!-- INPUT FORM [used for form validation] -->
  <form id="inputForm">
    <!-- Table For Layout -->
    <table>
      <tr>
        <td>

          <!--  Term Count Input -->
          <label for="termCountInput">Term Count:</label>
          <input id="termCountInput" type="number" name="termCount" value="3" step="1" min="3" max="1000" required />

          <br>

          <!-- Operator Input -->
          <label for="chosenOperatorInput">Operator:</label>
          <select name="chosenOperator" id="chosenOperatorInput">
            <option value="addition">Addition (+)</option>
            <option value="subtraction">Subtraction (-)</option>
            <option value="multiplication">Multiplication (*)</option>
          </select>

          <br>

          <!-- Starting Number Inputs -->
          <p>Starting Numbers : <br>
            <input id="n1Input" type="number" name="n1" value="0" step="1" min="-1000" max="1000" required />
            <b>,</b>
            <input id="n2Input" type="number" name="n2" value="1" step="1" min="-1000" max="1000" required />
          </p>
          <br>
        </td>
        <td>

          <!-- Image of JS LOGO -->
          <img class="contentImg" src="./images/jsLogo.svg" alt="javascript Logo!">
          <br>

        </td>
      </tr>
    </table>

    <!-- Results Button -->
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit"
      id="resultBtn" value="Get Result">
  </form>

  <!-- Result Display -->
  <p><b id="outputResult"> </b> </p>

</body>

</html>
